<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Course Sign Up Page</title>
    </head>

    <body>
        <h1>Course Sign Up Page</h1>
        <main>
            <form action ="">
                <p>Please Note: First Name, Last Name, Password, and Email are required</p>
                <label>First Name: <input type="text" name="firstname" placeholder="First Name" required></label>
                <label>Last Name: <input type="text" name="lastname" placeholder="Last Name" required></label>
                <p></p>
                <label>Email: <input type="text" name="email" placeholder="name@email.com" required></label>
                <label>Password: <input type="text" name="password" required></label>

                <p>Are you over the age of 18?</p>
                <label> Yes: <input id="yes" type="radio" name="yes-no" value="yes"></label>
                <label> No: <input id="no" type="radio" name="yes-no" value="no"></label>

                <p>Do you have a Credit Card or Paypal?</p>
                <select name="" id="">
                    <option value="cc">Credit Card</option>
                    <option value="pp">Paypal</option>
                </select>

                <p></p>
                <input type="submit" name="" value="Submit Feedback">
            </form>
            

        </main>
    </body>
</html>
